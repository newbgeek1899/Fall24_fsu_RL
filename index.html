<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA Task Manager for rl24c@fsu.edu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">TA Task Manager for rl24c@fsu.edu</h1>
        
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-2">Email Inbox</h2>
            <button id="fetch-emails" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
                Fetch New Emails
            </button>
            <div id="email-list" class="bg-white p-4 rounded shadow">
                <!-- Email list will be populated here -->
            </div>
        </div>
        
        <div>
            <h2 class="text-2xl font-semibold mb-2">Task List</h2>
            <ul id="task-list" class="bg-white p-4 rounded shadow">
                <!-- Task list will be populated here -->
            </ul>
        </div>
    </div>

    <script>
        const userEmail = 'rl24c@fsu.edu';

        // Simulated email data (in a real app, this would come from your email service)
        let emails = [
            { id: 1, to: userEmail, from: 'professor@fsu.edu', subject: 'Grading Assignment', body: 'Please grade the midterm exams by next Friday.' },
            { id: 2, to: userEmail, from: 'dean@fsu.edu', subject: 'Office Hours', body: 'Remember to hold extra office hours this week.' }
        ];

        // Function to extract tasks from email body
        function extractTasks(emailBody) {
            const tasks = emailBody.split('.').filter(sentence => 
                sentence.toLowerCase().includes('please') || 
                sentence.toLowerCase().includes('remember to') ||
                sentence.toLowerCase().includes('don\'t forget to')
            );
            return tasks.map(task => task.trim());
        }

        // Function to display emails
        function displayEmails() {
            const emailList = document.getElementById('email-list');
            emailList.innerHTML = emails.map(email => `
                <div class="mb-4 p-2 border-b">
                    <h3 class="font-semibold">${email.subject}</h3>
                    <p class="text-sm text-gray-600">From: ${email.from}</p>
                    <p>${email.body}</p>
                </div>
            `).join('');
        }

        // Function to display tasks
        function displayTasks() {
            const taskList = document.getElementById('task-list');
            const tasks = emails.flatMap(email => extractTasks(email.body));
            taskList.innerHTML = tasks.map(task => `
                <li class="mb-2 p-2 bg-gray-100 rounded">
                    <input type="checkbox" class="mr-2">
                    ${task}
                </li>
            `).join('');
        }

        // Function to simulate fetching new emails
        function fetchNewEmails() {
            const newEmail = {
                id: emails.length + 1,
                to: userEmail,
                from: `professor${emails.length + 1}@fsu.edu`,
                subject: `New Task ${emails.length + 1}`,
                body: `Please complete the following task: Task ${emails.length + 1}.`
            };
            emails.push(newEmail);
            displayEmails();
            displayTasks();
        }

        // Initialize the app
        displayEmails();
        displayTasks();

        // Add event listener to the fetch emails button
        document.getElementById('fetch-emails').addEventListener('click', fetchNewEmails);
    </script>
</body>
</html>
